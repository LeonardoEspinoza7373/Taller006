<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Inicio de Sesión</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2bee6c",
              "background-light": "#f6f8f6",
              "background-dark": "#111813",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-dark font-display text-white">
<div class="flex min-h-screen items-center justify-center p-4">
<div class="w-full max-w-md">
<div class="mb-8 text-center">
<h1 class="text-4xl font-black tracking-tighter text-white">Bienvenido de Nuevo</h1>
<p class="text-base text-[#9db9a6]">Inicia sesión para continuar con tu rutina.</p>
</div>
<div class="rounded-xl bg-[#1b2b21] p-8">
<form class="space-y-6">
<div>
<label class="mb-2 block text-sm font-medium text-[#c2d1c8]" for="email">Email o Nombre de Usuario</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-white/50" style="font-size: 20px;">person</span>
<input class="block w-full rounded-lg border border-[#3b5443] bg-[#141d17] p-3 pl-10 text-white placeholder:text-white/30 focus:border-primary focus:ring-primary" id="email" name="email" placeholder="tu@email.com" type="email"/>
</div>
</div>
<div>
<div class="flex items-center justify-between">
<label class="mb-2 block text-sm font-medium text-[#c2d1c8]" for="password">Contraseña</label>
<a class="text-sm font-medium text-primary/80 hover:text-primary" href="#">¿Olvidaste tu contraseña?</a>
</div>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-white/50" style="font-size: 20px;">lock</span>
<input class="block w-full rounded-lg border border-[#3b5443] bg-[#141d17] p-3 pl-10 text-white placeholder:text-white/30 focus:border-primary focus:ring-primary" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
</div>
<div>
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-primary px-6 py-3 text-base font-bold leading-normal tracking-[0.015em] text-background-dark transition-opacity hover:opacity-90" type="submit">
                        Iniciar Sesión
                    </button>
</div>
</form>
</div>
<div class="mt-6 text-center">
<p class="text-sm text-[#9db9a6]">
                ¿No tienes una cuenta? <a class="font-bold text-primary hover:underline" href="#">Regístrate ahora</a>
</p>
</div>
</div>
</div>

</body></html>
